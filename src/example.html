<!DOCTYPE html>
<html ng-app="exampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap/bootstrap-theme.css"/>
    <script src="/angular/angular.js"></script>
    <script>
        angular.module("exampleApp", [])
            .constant("dayNames", ["Sunday", "Monday", "Tuesday", "Wednesday",
                "Thursday", "Friday", "Saturday"])
            .controller("dayCtrl", function($scope,days){
                $scope.day = days.today;
            })
            .controller("tomorrowCtrl", function($scope, days) {
                $scope.day = days.tomorrow;
            })
            .directive("highlight", function($filter) {
                var dayFilter = $filter("dayName");
                return function(scope, element, attrs) {
                    if(dayFilter(scope.day) == attrs["highlight"]) {
                        element.css("color", "red");
                    }
                }
            })
            .filter("dayName", function() {
                var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday",
                    "Thursday", "Friday", "Saturday"];
                return function(input){
                    return angular.isNumber(input) ? dayNames[input] : input;
                }
            })
            .service("days", function() {
                this.today = new Date().getDay();
                this.tomorrow = this.today + 1;
            });
    </script>
</head>
<body>
<div class="panel">
    <div class="page-header">
        <h3>AngularJS App</h3>
    </div>
    <h4 ng-controller="dayCtrl" highlight="Thursday">Today is {{day || "(unknown)" | dayName }} </h4>
    <h4 ng-controller="tomorrowCtrl">Tomorrow is {{day || "(unknown)" | dayName}}</h4>
</div>
</body>
</html>
